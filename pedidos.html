        <div class="row mt-2">
            <div class="col-12 col-sm-6 col-md-4 my-1">

            </div>
            <div class="col-12 col-sm-6 col-md-4 my-1">

            </div>
            <div class="col-12 col-sm-6 col-md-4 my-1">

                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 my-1">
                <div class="form-floating mb-0">

            </div>

            </div>
            <div class="col-12 col-sm-6 col-md-4 my-1">

            </div>

            <div class="col-12 col-sm-6 my-1">
                <div>
                    <div class="form-floating mb-0">
                        <input id="qtd" class="form-control" value="1" max="100" min="1" placeholder="Quantidade"
                            type="number" onkeypress="return somenteNumeros(event)" required>
                        <label for="floatingInput">Quantidade:</label>
                    </div>
                </div>
            </div>

            <!--Campo observações-->
            <div class="col-12 my-1">
                <div>
                    <div class="form-floating mb-0">
